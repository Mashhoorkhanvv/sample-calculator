<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link href="index.css" rel="stylesheet">
</head>
<body class="col-md-6">
    <script src="index.js"></script>
    <div class="mainbody">
        <div class="calc">
            <div class="output">
                <input type="text" id="screen">
            </div>
            <div class="buttons">
                <div class="row">
                    <button onclick="clickme(7)" class="btn">7</button>
                    <button onclick="clickme(8)" class="btn">8</button>
                    <button onclick="clickme(9)" class="btn">9</button>
                    <button onclick="clickme('/')" class="btn">/</button>
                </div>
                <div class="row">
                    <button onclick="clickme(4)" class="btn">4</button>
                    <button onclick="clickme(5)" class="btn">5</button>
                    <button onclick="clickme(6)" class="btn">6</button>
                    <button onclick="clickme('*')" class="btn">x</button>
                </div>
                <div class="row">
                    <button onclick="clickme(3)" class="btn">3</button>
                    <button onclick="clickme(2)" class="btn">2</button>
                    <button onclick="clickme(1)" class="btn">1</button>
                    <button onclick="clickme('-')" class="btn">-</button>
                </div>
                <div class="row">
                    <button onclick="clickme('.')" class="btn">.</button>
                    <button onclick="clickme(8)" class="btn">0</button>
                    <button onclick="clickme('+')" class="btn">+</button>
                    <button onclick="clickm()" class="btn">=</button>
                </div>
                <button onclick="clearscreen()" class="bttn">clear</button>
            </div>
        </div>
    </div> 
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
   
</body>
</html>
